<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERADOR DE CONTRASEÑAS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/styles.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center light  ">Generador de Contraseñas</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="form-group">
                        <label for="passwordLength">Longitud de la Contraseña:</label>
                        <input type="number" class="form-control" id="passwordLength" placeholder="Introduce la longitud de la contraseña" min="1">
                    </div>
                    <div class="form-group">
                        <label>Incluir:</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeUppercase" checked>
                            <label class="form-check-label" for="includeUppercase">Mayúsculas</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeLowercase" checked>
                            <label class="form-check-label" for="includeLowercase">Minúsculas</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeNumbers" checked>
                            <label class="form-check-label" for="includeNumbers">Números</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="includeSymbols" checked>
                            <label class="form-check-label" for="includeSymbols">Símbolos</label>
                        </div>
                    </div>
                    <button id="generateBtn" class="btn btn-primary btn-block">Generar Contraseña</button>
                    <div class="form-group mt-3">
                        <label for="generatedPassword">Contraseña Generada:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="generatedPassword" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-warning" type="button" id="copyBtn">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
   <script src="src/script.js"></script>   
</body>
</html>
